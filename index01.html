<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Ajax使用</title>
    <script src="js/jquery.min.js"></script>
    <script>
        function sendToTest(){
            $.get('/test');
            $.post('/test');
        }
    </script>
</head>
<body>
    <div>
        <input type="button" value="登   录" onclick="sendToTest()" />
    </div>
</body>
</html>
